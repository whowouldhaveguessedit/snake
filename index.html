<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="helpbox-container">
  <span id="helpbox-text"><center>green: Spieler</center>
    <p><center>red: +1</center></p>
    <p><center>pink: +2</center></p>
    <p><center>yellow: +3</center></p>
    <p><center>gray: game over</center></p>
  </span>
</div>

<div class="container" onclick='document.getElementById("txt").focus();'>
  <div id="menu">
      <div class="menu-item">
          <span id="menu-text">Press ENTER to start the game</span>
      </div>
  </div>
  <div id="map" style="display: none;">
  </div>
</div>
<input style="opacity:0;width:0;height:0" id="txt" type="text">  
</body>
<script src="script.js"></script>
</html>
